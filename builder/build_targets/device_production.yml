# This profile is for generating builds suitable for device production

requires:
    - device_type
    - device_os

build_type: device

gather:
    icons: true
    load_screens: true
    assets: true
    data: true
    page_defs: true

build:
    javascript:
      - dojo
      - toura
    css: true
    html: true
    config: true
    project: true

close:
    bundle: true
