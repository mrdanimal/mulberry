# This profile is for generating MAG device builds

requires:
  - tour
  - device_type
  - device_os

build_type: mulberry

gather:
    assets: true
    data: true
    page_defs: true

build:
    javascript:
      - dojo
      - toura
      - client
    css: true
    html: true
    config: true
    project: true

close:
    bundle: true

ota:
  enabled: true
