about-page:
  screens:
    - name: index
      regions:
        -
          size: fixed
          scrollable: false
          type: row
          components:
            - PageNav
        -
          type: row
          regions:
            -
              type: row
              size: fixed
              className: header-box
              components:
                - custom.PageHeader
            -
              type: row
              scrollable: true
              regions:
                -
                  type: row
                  className: bounder
                  regions:
                    -
                      type: column
                      size: flex
                      scrollable: false
                      className: body-box
                      components:
                        - BodyText
                    -
                      type: column
                      size: fixed
                      scrollable: false
                      className: nav-box
                      components:
                        - ChildNodes
            