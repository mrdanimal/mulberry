twitter:
  capabilities:
    - Twitter

  screens:
    - name: index
      regions:
        - type: row
          size: fixed
          components:
            - custom.LatestTweet

        - type: row
          size: fixed
          components:
            - GoogleMap

        - type: row
          regions:
            - type: column
              className: user-list
              size: fixed
              components:
              - custom.UserList

            - type: column
              className: user-info
              size: flex
              components:
              - custom.UserInfo
